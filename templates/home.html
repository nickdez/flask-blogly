{% extends 'base.html' %}

{% block title %}User{% endblock %}}

{% block content %}

<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.full_name }}</a></li>
        {% endfor %}
    </ul>
    <form method="GET" action="/users/new">
        <button type="submit" action="/users" class="btn btn-outline-success">Add User</button>
    </form>
</body>

{% endblock %}
