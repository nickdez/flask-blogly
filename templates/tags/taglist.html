{% extends 'base.html' %}

{% block title %}Tags{% endblock %}}

{% block content %}

<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<form method="GET" action="/tags/create">
    <button type="submit" action="/tags/create" class="btn btn-outline-success">Create Tag</button>
</form>


{% endblock %}
