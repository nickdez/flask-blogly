{% extends 'base.html' %}

{% block title %} Create User {% endblock %}

{% block content %}

<h1>Add User</h1>
<form method="POST">
    <p>First Name: <input name="first_name"></p>
    <p>Last Name: <input name="last_name"></p>
    <p>Profile Picture URL: <input name="image_url"></p>
    <button type="submit" action="/users" class="btn btn-outline-success">Add</button>
</form>


{% endblock %}
